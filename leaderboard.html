<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>

  {{> leaderboard}}
</body>

<template name="leaderboard">
    <ul>
        {{#each players}}
            <li class="player {{selectedClass}}">
                {{name}}: {{score}}
                <br>
            </li>
        {{/each}}
    </ul>
    
    <input class="increment" type="button" value="Give 5 points" {{disablePoints}}>
    <input class="decrement" type="button" value="Take 5 points" {{disablePoints}}>
</template>
